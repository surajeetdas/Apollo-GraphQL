query GetAllFeeds($reqdTypes: [String!]!, $offset: Int!, $limit: Int!) {
  feedsV2(reqdTypes: $reqdTypes, offset: $offset, limit: $limit) {
	feedId
	feedType
	createdAt
	image
	name
	description
	sender {
	  ...NameAndID
	}
	receivers{
		...NameAndID
	}
	comments{
		count
	}
	likes {
	  count
	  users {
		name
	  }
	  isLiked
	}
  }}

  fragment NameAndID on User{
	  name
	  id
  }

